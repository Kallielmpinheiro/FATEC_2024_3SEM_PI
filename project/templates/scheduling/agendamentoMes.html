{% extends "user/dashboardBase.html" %}
{% load static %}

{% block content %}

<div class="container-fluid">        
    <div class="row">
        <div class="col-md-12 m-b-30">
            
            <div class="d-block d-sm-flex flex-nowrap align-items-center">
                <div class="page-title mb-2 mb-sm-0">
                    <h1>Calendario</h1>
                </div>
                <div class="ml-auto d-flex align-items-center">
                    <nav>
                        <ol class="breadcrumb p-0 m-b-0">
                            <li class="breadcrumb-item">
                                <a href="{% url 'user:dashboard'%}"><i class="ti ti-home"></i></a>
                            </li>
                            <li class="breadcrumb-item">
                                Calendario
                            </li>
                            <li class="breadcrumb-item active text-primary" aria-current="page">
                                Calendario Completo</li>
                        </ol>
                    </nav>
                </div>
            </div>
            
        </div>
    </div>
    
    <div class="row">
        <div class="col-lg-12">
            <div class="card card-statistics">
                <div class="card-header">
                    <div class="card-heading">
                        <h4 class="card-title">Evento</h4>
                    </div>
                </div>
                <div class="card-body">
                    <div class="row">
                        <div class="col-xl-3">
                            <div id="external-events">
                                <button class="btn btn-primary btn-block" data-toggle="modal"
                                    data-target="#eventModal">Adicionar novo Evento</button>
                                <p class="mt-3">
                                    Arraste e solte seu Evento.
                                </p>
                                <div class="fc-event fc-event-primary"
                                    data-color="fc-event-primary"><span></span> Em Andamento</div>

                                <div class="fc-event fc-event-danger" data-color="fc-event-danger">
                                    <span></span> Cancelado
                                </div>
                                <div class="fc-event fc-event-success"
                                    data-color="fc-event-success"><span></span> Finalizado</div>
                                <div class="form-check">
                                    <input class="form-check-input" type="checkbox" value=""
                                        id="defaultCheck1">
                                    <label class="form-check-label" for="defaultCheck1">
                                        Remover após Soltar
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-9">
                            <div class="event-calendar">
                                <div id="event-calendar"></div>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>
    </div>
    
   
    <div class="modal fade" id="eventModal" tabindex="-1" role="dialog">
        <div class="modal-dialog modal-dialog-centered" role="document">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="verticalCenterTitle">Adicionar novo Evento</h5>
                    <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-group">
                            <label>Nome do Evento</label>
                            <input type="email" class="form-control" id="eventname">
                        </div>
                        <div class="form-group">
                            <label>Opção</label>
                            <select class="form-control">
                                <option>Em Andamento</option>
                                <option>Cancelado</option>
                                <option>Finalizado</option>
                            </select>
                        </div>

                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-danger"
                        data-dismiss="modal">Fechar</button>
                    <button type="button" class="btn btn-success">Salvar Aterações</button>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock content %}
