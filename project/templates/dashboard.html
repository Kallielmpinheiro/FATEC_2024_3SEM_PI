<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
</head>
<body>
    <div class="container">
        <h2>Bem-vindo ao Dashboard, {{ user.nome }}!</h2>
        <p>Sessão ativa: {{ request.session.session_key }}</p>
        {% if user.is_authenticated %}
            <a href="{% url 'logout' %}" style="display: block; font-size: 16px;">Logout</a>
        {% else %}
            <p>Você não está autenticado.</p>
        {% endif %}
    </div>
</body>
</html>
