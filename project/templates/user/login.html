<!DOCTYPE html>
{% load static %}
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | InovaDevConsultoria</title> 
    <link rel="stylesheet" href="{% static 'css/login.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <!-- Esquerda com imagem -->
        <div class="container-left" style="background-image: url('{% static 'img/tela.png' %}');">
        </div>
        <!-- Direita com o formulário de login -->
        <div class="container-right">
            <div class="grid">
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" alt="InovaDev logo"> 
                </div>
                <h1>Acesse sua conta</h1>
                
                <!-- Formulário de Login -->
                <form method="POST">
                    {% csrf_token %}
                    <div class="input-field">
                        <label for="id_cpf">CPF</label>
                        <div class="input-square">
                            {{ form.cpf }} <!-- Campo do formulário -->
                        </div>
                    </div>
                    <div class="input-field mt-7">
                        <label for="id_senha">Senha</label>
                        <div class="input-square">
                            {{ form.senha }} <!-- Campo do formulário -->
                        </div>
                    </div>

                    <!-- Link de esquecimento de senha -->
                    <a href="#" class="forgot-link">Esqueci minha senha</a>
                    
                    <!-- Botão de Login -->
                    <button type="submit" class="btn-login">Entrar</button>          
                    <div class=errors>
                        {% if messages %}
                                {% for message in messages %}
                                    <span >{{ message }}</span>
                                {% endfor %}
                        {% endif %}
                    </div>
                    <!-- Exibir mensagens de erro, se houver -->

                    <!-- Login via Google -->
                    <div class="btn-github">
                        <span>Entre com  </span>
                        <button>
                            Google
                        </button>
                    </div>
                </form>
                
                <!-- Botão de registro -->
                <button class="btn-register">
                    <div>
                        <img src="{% static 'img/tela.png' %}" alt="">
                    </div>
                    <div>
                        <span class="white">Não tem uma conta?</span>
                        <a href="{% url 'user:cadastro' %}" class="purple">Se inscreva gratuitamente</a>
                    </div>
                </button>
            </div>
        </div>
    </div>
</body>
</html>
