<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro | InovaDev</title>
    <link rel="stylesheet" href="{% static 'css/cadastro.css' %}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="container-left" style="background-image: url('{% static '/img/tela.png' %});">
        </div>
        <div class="container-right">
            <div class="grid">
                <div class="logo">
                    <img src="{% static 'img/logo.png' %}" alt="InovaDev logo">
                </div>
                <h1>Cadastre-se gratuitamente</h1>
                <form action="#">
                    <div class="input-field">
                        <label for="nome" class="mt-3">Nome</label>
                        <div class="input-square">
                            <input type="nome"  placeholder="Seu nome">
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="cpf" class="mt-7">CPF</label>
                        <div class="input-square">
                            <input type="text"  placeholder="Seu CPF">
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="aniversario" class="mt-7">Data de Aniversário</label>
                        <div class="input-square">
                            <input type="date"  placeholder="Seu Aniversário">
                        </div>
                    </div>
                    
                    <div class="input-field">
                        <label for="email" class="mt-7">E-mail</label>
                        <div class="input-square">
                            <input type="email"  placeholder="Seu e-mail">
                        </div>
                        <div class="input-field">
                            <label for="celular" class="mt-7">Celular</label>
                            <div class="input-square">
                                <input type="tel"  placeholder="Seu Celular">
                            </div>
                        </div>
                    </div>
                    
                    <div class="input-field mt-7">
                        <label for="password">Senha</label>
                        <div class="input-square">
                            <input type="password" placeholder="Sua senha">
                        </div>
                    </div>
                    <div class="input-field mt-7">
                        <label for="password">Confirmar Senha</label>
                        <div class="input-square">
                            <input type="password" placeholder="Sua senha">
                        </div>
                    </div>
                    <div class="input-field">
                        <label for="tipo" class="mt-7">O que você pretende ser</label>
                        <div class="input-square radio-custom">
                            <label>
                                <input type="radio" name="tipo" value="mentor">
                                Mentor
                            </label>
                            <br>
                            <label>
                                <input type="radio" name="tipo" value="mentorado">
                                Mentorado
                            </label>
                        </div>
                    </div>
                    <a href="#" class="forgot-link">Esqueci minha senha</a>
                    <button class="btn-login">Cadastrar-se gratuitamente</button>
                    <div class="btn-github">
                        <span>Entre com  </span>
                        <button>
                            
                            Google
                        </button>
                    </div>
                    <button class="btn-register">
                        <div>
                            <img src="./images/rocket-icon.png" alt="">
                        </div>
                        <div>
                            <span class="white">Já possui uma conta?</span>
                            <span class="purple">Entre na plataforma</span>
                        </div>
                    </button>
                </form>
                <button class="btn-register">
                    <div>
                        <img src="./images/rocket-icon.png" alt="">
                    </div>
                    <div>
                        <span class="white">Não tem uma conta?</span>
                        <span class="purple">Se inscreva gratuitamente</span>
                    </div>
                </button>
            </div>
        </div>
    </div>
    <button class="btn-register" id="loginButton">
        <div>
            <img src="./images/rocket-icon.png" alt="">
        </div>
        <div>
            <span class="white">Já possui uma conta?</span>
            <span class="purple">Entre na plataforma</span>
        </div>
    </button>
    
    <script>
        document.getElementById("loginButton").addEventListener("click", function() {
            window.location.href = 'login.html';
        });
    </script>
    
</body>
</html>
